    <title>Ryan Muller</title>
    <style>
        /* Space out content a bit */
        body {
          padding-top: 20px;
          padding-bottom: 20px;
        }

        .bubble{
            display: block;
            /*background-color: #444;*/
            color: white;
            padding: 0;
            margin-bottom: 30px;
            position: relative;
            background-size: cover;
            background-position: center;
            background-color: black;
            transition: padding-bottom 0.3s ease-out;
            -webkit-transition: padding-bottom 0.3s ease-out;
            overflow: visible;
        }

        .bubble a{
            color: white;
        }

        .bubble small{
            color: rgba(255,255,255,0.8);
        }

        .bubble a:hover{
            color: #ddd;
        }

        .bubble::after{
            border-right: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid #444;
            border-top: 10px solid #444;
            position: absolute;
            bottom: -20px;
            right: 0;
            width: 0;
            height: 0;
            content: "";
        }

        .bubble h1,
        .bubble h2{
            margin: 0;
            color: white;
            padding: 10px 10px 12px;
            background-color: rgba(0,0,0,0.4);
        }

        .bubble h4{
            position: absolute;
            bottom: -24px;
            right: 26px;
            margin: 0;
            padding: 0;
        }

        .bubble h4 small{
            color: rgba(0,0,0,0.3);
        }

        /* Everything but the jumbotron gets side spacing for mobile first views */
        .header,
        .marketing,
        .footer {
          padding-right: 15px;
          padding-left: 15px;
        }

        /* Custom page header */
        .header {
          border-bottom: 1px solid #e5e5e5;
        }
        /* Make the masthead heading the same height as the navigation */
        .header h3 {
          padding-bottom: 19px;
          margin-top: 0;
          margin-bottom: 0;
          line-height: 40px;
        }

        /* Custom page footer */
        .footer {
          padding-top: 19px;
          color: #777;
          border-top: 1px solid #e5e5e5;
        }

        code{
          background-color:#dcdcdc;
          border-radius: 3px;
        }

        pre code{
          display:block;
          padding: 4px;
          border: 1px solid #bebebe;
        }


        /* Customize container */
        @media (min-width: 768px) {
          .container {
            max-width: 730px;
          }
        }
        .container-narrow > hr {
          margin: 30px 0;
        }

        /* Main marketing message and sign up button */
        .jumbotron {
          text-align: center;
          border-bottom: 1px solid #e5e5e5;
        }
        .jumbotron .btn {
          padding: 14px 24px;
          font-size: 21px;
        }

        /* Supporting marketing content */
        .marketing {
          margin: 40px 0;
        }
        .marketing p + h4 {
          margin-top: 28px;
        }

        /* Responsive: Portrait tablets and up */
        @media screen and (min-width: 768px) {Ã’
          /* Remove the padding we set earlier */
          .header,
          .marketing,
          .footer {
            padding-right: 0;
            padding-left: 0;
          }
          /* Space out the masthead */
          .header {
            margin-bottom: 30px;
          }
          /* Remove the bottom border on the jumbotron for visual effect */
          .jumbotron {
            border-bottom: 0;
          }
        }

    </style>

    <link href="//baconscript.com/semantic.min.css" rel="stylesheet">

  </head>

  <body style="max-width:1200px;margin:auto;">

    <div class="ui stackable page grid">
      <div class="sixteen wide column">
        <h3 class="text-muted">
          <a href='/'>Ryan Muller</a>
        </h3>
          <div class="bubble"
            style="background-image:url(/< %- cover %>);background-size:< %- cover==='sq.png'?'auto':'cover' %>;">
              <h1 style="padding-left:8px;">Recipes</h1>
          </div>
          <% recipes.forEach(function(recipe){ %>
          <h3>
            <a href="<%- recipe.slug %>.html"><%- recipe.title %></a>
            <small style="font-family:'News Cycle';font-size:50%;opacity:0.7;float:right;">

            </small>
          </h3>
          <% }); %>
          </ul>
      </div>
